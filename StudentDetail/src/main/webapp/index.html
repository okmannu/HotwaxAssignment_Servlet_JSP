<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<title>Register Form</title>
<style>  
.container{
width:auto;
margin:auto;
padding:40px;
}
</style>
</head>
<body style="background: url(img/growth.jpg);background-size: cover; background-attachment:fixed;">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<form class="container"  action="register" method="post">
<div class="alert alert-dark" role="alert"> 
<figure class="text-center">
<blockquote class="blockquote">
<p>..STUDENT REGISTRATION FROM...</p>
</blockquote>
</figure>
</div>
    <div class="row g-3">
    <div class="col">
    <input type="text" class="form-control" placeholder="First name"  aria-label="First name" name="firstName" id="fname">
    </div>
    <div class="col">
    <input type="text" class="form-control" placeholder="Last name" aria-label="First name" name="lastName" id="lname" >
    <span id= "lastName" class="text-danger font-weight-bold"> </span>  
    </div>
    <div class="col">
    <input type="text" class="form-control" placeholder="ID"  aria-label="First name" name="userId" id="id">
    </div>
    <div class="col">
    <input type="password" class="form-control" placeholder="Password"  aria-label="First name" name="password" id="pass">
    </div>
    </div>
  
     <div class="col-8">
     <label for="inputAddress" class="form-label">Address</label>
     <input type="text" class="form-control" id="address" placeholder="1234 Main St"  name="address"> 
     </div>  
     <div class="col-md-7">
     <label for="inputCity" class="form-label">City</label>
     <input type="text" class="form-control" id="city" name="city"> 
     </div>
     <div class="col-md-6">
     <label for="inputState" class="form-label">State</label>
     <input type="text" class="form-control" id="state"  name="state"> 
     </div>
     <div class="col-md-4">
     <label for="inputCountry" class="form-label">Country</label>
     <select id="country" class="form-select"  name="country">
     <option selected>Choose...</option>
     <option>India</option>
     <option>Australia</option>
     <option>Argentina</option>
     <option>France</option>
     </select>
     </div>
     <div class="col-md-3">
     <label for="inputZip" class="form-label">Zip</label>
     <input type="text" class="form-control" id="zip"  name="zip" ">
     </div>
     <div class="col-md-2">
     <label for="inputPhone" class="form-label">Phone</label>
     <input type="text" class="form-control" id="phone"   name="phone">
     </div>
     <br>
  
     <div class="col-12">
     <button type="submit" class="btn btn-outline-secondary" value="Submit">Register</button>
    
     <button type="submit" class="btn btn-outline-secondary"><a href="http://localhost:8080/StudentDetail/login.html"> Login</button>
     </div>
</form>
</body>
</html>
